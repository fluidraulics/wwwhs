    <meta name="description" content="{{ contentful.sales[0].fields.meta.fields.seoDescription }}">

	</head>
	<body>

		<!-- Header -->
			<header id="header">
        <a href="/"><span><img id="mark" src="img/mark-white.svg"></span></a>
				<nav>
					<ul>
						<li><a href="/">Home</a></li>
						<li><a href="/vendors">Vendors</a></li>
						<li><a href="/credit">Credit App</a></li>
					</ul>
				</nav>
			</header>

		<!-- Wrapper -->
			<div id="wrapper">
					<section id="two" class="wrapper style3 fade-up">
						<div class="inner">
							<h1 class="major">Request a Sales Call</h1>
              <section>
                <form name="Sales Request" method="post" action="/" netlify netlify-honeypot="bot-field">
                  <div class="field half first">
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name" required />
                  </div>
                  <div class="field half">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name" required />
                  </div>
                  <div class="field half first">
                    <label for="organization">Organization</label>
                    <input type="text" name="organization" id="organization" required />
                  </div>
                  <div class="field half">
                    <label for="zip">Zip Code</label>
                    <input type="text" name="zip" id="zip" required />
                  </div>
                  <div class="field half first">
                    <label for="email">Email Address</label>
                    <input type="text" name="email" id="email" required />
                  </div>
                  <div class="field half">
                    <label for="phone">Phone Number</label>
                    <input type="text" name="phone" id="phone" required />
                  </div>
                  <div class="field half first">
                    <label for="customer">Current customer of Fluidraulics?</label>
                    <select name="customer" id="customer" required>
                      <option value="">-please select-</option>
                      <option>Yes</option>
                      <option>No</option>
                    </select>
                  </div>
                  <div class="field half">
                    <label for="office">Our Closest Office</label>
                    <select name="office" id="office" required>
                      <option value="">-please select-</option>
                      <option>Cleveland</option>
                      <option>Pittsburgh</option>
                    </select>
                  </div>
                  <div class="field half bot">
                    <input type="text" name="bot-field" />
                  </div>
                  <div class="field">
                    <label for="reason">Reason for Visit</label>
                    <textarea name="reason" id="reason" rows="5" required></textarea>
                  </div>
                  <ul class="actions">
                    <li><button type="submit" class="button submit">Send Request</a></li>
                  </ul>
                </form>
              </section>
						</div>
					</section>
			</div>

		<!-- Footer -->
			<footer id="footer" class="wrapper alt">
